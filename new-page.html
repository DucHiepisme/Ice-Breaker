<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #c0e0c0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .box {
            width: 20%; /* 1/5 of the screen width */
            height: 33.33%; /* 1/3 of the screen height */
            margin: 10px;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" data-range="20">Box 1</div>
        <div class="box" data-range="40">Box 2</div>
        <div class="box" data-range="60">Box 3</div>
        <div class="box" data-range="80">Box 4</div>
        <div class="box" data-range="100">Box 5</div>
    </div>

    <div class="modal" id="modal"></div>

    <script>
        const boxes = document.querySelectorAll('.box');
        const modal = document.getElementById('modal');

        boxes.forEach(box => {
            box.addEventListener('click', function(event) {
            event.stopPropagation();
            const range = this.getAttribute('data-range');
            const number = getRandomNumber(range);
            modal.innerText = number;
            modal.style.display = 'block';
            });
        });

        modal.addEventListener('click', function(event) {
            event.stopPropagation();
            modal.style.display = 'none';
        });

        document.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        function getRandomNumber(range) {
            const min = parseInt(range) - 20; // Lower bound
            const max = parseInt(range); // Upper bound
            return Math.floor(Math.random() * (max - min + 1)) + min + 1; // Random number within range
        }
    </script>
</body>
</html> 
 <!-- In this example, we have a new page with five boxes. When a box is clicked, a random number within a specific range is generated and displayed in a modal. The range is determined by the  data-range  attribute of the box. 
 The  getRandomNumber  function calculates a random number within the specified range. The  modal  element is used to display the random number. 
 The modal is initially hidden with the  display: none  style. When a box is clicked, the modal is displayed with the random number. Clicking on the modal hides it.
