<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Explorer | Ice Breaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .frosted-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .btn-glacial {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
        }
        
        .btn-glacial:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 119, 182, 0.4);
        }
        
        .btn-glacial::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }
        
        .btn-glacial:hover::after {
            transform: translateX(100%);
        }
        
        .ice-crack {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="frosted-glass rounded-2xl p-8 md:p-12 max-w-3xl w-full text-center relative overflow-hidden">
        <!-- Snowflakes decoration -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
            <div class="snowflake">❄</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❄</div>
            <div class="snowflake">❄</div>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">ARCTIC EXPLORER</h1>
        <h2 class="text-xl md:text-2xl text-white mb-8 drop-shadow">Break Through the Ice</h2>
        
        <div class="space-y-6 md:space-y-8 relative z-10">
            <!-- Ice White Button -->
            <button onclick="navigate('polar')" class="btn-glacial w-full md:w-3/4 mx-auto py-4 px-6 rounded-xl bg-gradient-to-r from-white to-blue-100 text-blue-800 font-semibold text-lg md:text-xl relative">
                POLAR EXPEDITION
                <div class="ice-crack"></div>
            </button>
            
            <!-- Sky Blue Button -->
            <button onclick="navigate('glacier')" class="btn-glacial w-full md:w-3/4 mx-auto py-4 px-6 rounded-xl bg-gradient-to-r from-blue-100 to-blue-300 text-white font-semibold text-lg md:text-xl relative">
                GLACIER VOYAGE
                <div class="ice-crack"></div>
            </button>
            
            <!-- Ocean Blue Button -->
            <button onclick="navigate('ocean')" class="btn-glacial w-full md:w-3/4 mx-auto py-4 px-6 rounded-xl bg-gradient-to-r from-blue-300 to-blue-500 text-white font-semibold text-lg md:text-xl relative">
                DEEP OCEAN MISSION
                <div class="ice-crack"></div>
            </button>
        </div>
        
        <div class="mt-10 text-white text-sm">
            <p>Navigate through frozen waters with our ice-breaking adventures</p>
        </div>
    </div>

    <script>
        function navigate(destination) {
            // Open a new blank page
            window.open('about:blank', '_blank');
            
            // You could also link to specific pages if you had them:
            // window.open(destination + '.html', '_blank');
        }
        
        // Create snowflakes
        document.addEventListener('DOMContentLoaded', function() {
            const snowflakes = document.querySelectorAll('.snowflake');
            snowflakes.forEach((flake, index) => {
                // Random position
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.top = Math.random() * -10 + 'vh';
                
                // Random animation
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                const size = Math.random() * 0.7 + 0.3;
                
                flake.style.fontSize = size + 'em';
                flake.style.opacity = size;
                flake.style.animation = `snowfall ${duration}s linear ${delay}s infinite`;
                
                // Add animation style if not exists
                if (!document.getElementById('snow-animation')) {
                    const style = document.createElement('style');
                    style.id = 'snow-animation';
                    style.textContent = `
                        @keyframes snowfall {
                            0% {
                                transform: translateY(-10vh) rotate(0deg);
                            }
                            100% {
                                transform: translateY(100vh) rotate(360deg);
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
            });
        });
    </script>
</body>
</html>
